<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portal</title>
</head>
<body>
<ul>
    <li>
        <a data-th-href="@{/}">Kezdőlap</a>
    </li>
</ul>
<h1>Oldalak listája</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Slug</th>
        <th>Title</th>
        <th>Content</th>
        <th>Interal</th>
        <th>Created</th>
    </tr>
    <tr data-th-each="page: ${pages}">
        <td data-th-text="${page.id}"></td>
        <td data-th-text="${page.slug}"></td>
        <td data-th-text="${page.title}"></td>
        <td data-th-text="${page.content}"></td>
        <td data-th-text="${page.internal}"></td>
        <td data-th-text="${page.created}"></td>
    </tr>
</table>
</body>
</html>
